<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - VitaMart</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸ›’ VitaMart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </nav>
  </header>

  <main class="section cart-container">
    <h2>Your Shopping Cart</h2>
    
    <div id="cart-items">
      <!-- Cart items will be loaded here -->
    </div>
    
    <div class="cart-total" id="cart-total">
      Total: Rs. 0
    </div>
    
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    
    <div style="text-align: center; margin-top: 20px;">
      <a href="products.html" class="btn">Continue Shopping</a>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <p>Follow us on</p>
    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-whatsapp"></i>
    </div>
    <p>&copy; 2025 VitaMart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Load cart items when page loads
    document.addEventListener('DOMContentLoaded', function() {
      updateCartDisplay();
    });

    function updateCartDisplay() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      
      cartItems.innerHTML = '';
      
      let total = 0;
      
      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Your cart is empty</p>';
      } else {
        cart.forEach((item, index) => {
          const itemElement = document.createElement('div');
          itemElement.className = 'cart-item';
          itemElement.innerHTML = `
            <div>
              <h4>${item.item}</h4>
              <p>Rs. ${item.price}</p>
            </div>
            <button onclick="removeFromCart(${index})"><i class="fas fa-trash"></i></button>
          `;
          cartItems.appendChild(itemElement);
          total += item.price;
        });
      }
      
      cartTotal.textContent = `Total: Rs. ${total}`;
      updateCartCount();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
      updateCartDisplay();
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
      } else {
        alert('Thank you for your order! Total: Rs. ' + 
          cart.reduce((sum, item) => sum + item.price, 0));
        cart = [];
        saveCart();
        updateCartDisplay();
      }
    }
  </script>
</body>
</html>
