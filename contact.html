<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - VitaMart</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ðŸ›’ VitaMart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </nav>
  </header>

  <main class="section">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <form id="contactForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
    
    <div class="contact-info" style="text-align: center; margin-top: 30px;">
      <h3>Other Ways to Reach Us</h3>
      <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
      <p><i class="fas fa-envelope"></i> info@vitamart.com</p>
      <p><i class="fas fa-map-marker-alt"></i> 123 Grocery Street, Food City, FC 12345</p>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <p>Follow us on</p>
    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-whatsapp"></i>
    </div>
    <p>&copy; 2025 VitaMart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
